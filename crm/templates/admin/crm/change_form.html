{% extends "admin/change_form.html" %}

{% block extrastyle %}
{{ block.super }}
<style>
/* Hide error and calendar icons in inlines */
.inline-group th:has(.fa-exclamation-triangle),
.inline-group th:has(.fa-calendar),
.inline-group .fa-exclamation-triangle,
.inline-group .fa-calendar {
    display: none !important;
}

/* Hide the calendar icon in date fields */
span.date-icon {
    display: none !important;
}

/* Hide the timezone warning */
div.help.timezonewarning {
    display: none !important;
}
</style>
{% endblock %}
